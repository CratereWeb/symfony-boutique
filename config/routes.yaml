controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute
app_home:
    path: /
    controller: App\Controller\HomeController::index
    methods: [GET]
user_create:
    path: /user/create
    controller: App\Controller\UserController::create
    methods: [GET, POST]
user_show:
    path: /user/show
    controller: App\Controller\UserController::show
    methods: [GET]
